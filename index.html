<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <!-- Navigation Header -->
    <div">
      <nav class="navbar navbar-expand-lg p-3">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
          </button>
         
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav px-5">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Inventory</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
    <div class="container p-3" style="background-color: whitesmoke;">
      <div class="row p-3 m-3" style="background-color: white;">
        <div class="col-2">
          <img
          src="./images/developer.png"
          style="max-width: 75%;"
          class="rounded"
          alt="Developer Image" />
        </div>
        <div class="col-3">
          <h3>Nama Anda</h3>
          <p>Front end designer</p>
          <button type="button" class="btn btn-primary">Kontak</button>
          &nbsp;
          <button type="button" class="btn btn-outline-success">Resume</button>
        </div>
        <div class="col-6">
          <table class="table table-sm">
            <tbody>
              <tr>
                <td><b>Availability</b></td>
                <td>Full Time</td>
              </tr>
              <tr>
                <td><b>Age</b></td>
                <td>29</td>
              </tr>
              <tr>
                <td><b>Location</b></td>
                <td>Jakarta, Indonesia</td>
              </tr>
              <tr>
                <td><b>Experience(s)</b></td>
                <td>5 years</td>
              </tr>
              <tr>
                <td><b>Email</b></td>
                <td>Dooley@gmail.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row p-1 mx-3 mt-5" style="background-color: white;">
        <form action="">
          <div class="mb-3 mt-3">
            <label for="name" class="form-label fw-bold">Name :</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
          </div>
          <div class="mb-3 mt-3">
            <label for="role" class="form-label fw-bold">Role :</label>
            <input type="text" class="form-control" id="role" placeholder="Enter your role" name="role">
          </div>
          <div class="mb-3 mt-3">
            <label for="availability" class="form-label fw-bold">Availability :</label>
            <input type="text" class="form-control" id="availability" placeholder="Enter your availability" name="availability">
          </div>
          <div class="mb-3 mt-3">
            <label for="age" class="form-label fw-bold">Age :</label>
            <input type="text" class="form-control" id="age" placeholder="Enter your age" name="age">
          </div>
          <div class="mb-3 mt-3">
            <label for="lokasi" class="form-label fw-bold">Location :</label>
            <input type="text" class="form-control" id="lokasi" placeholder="Enter your location" name="lokasi">
          </div>
          <div class="mb-3 mt-3">
            <label for="years_exp" class="form-label fw-bold">Years Experience :</label>
            <input type="text" class="form-control" id="years_exp" placeholder="Enter your years of experience" name="years_exp">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email :</label>
            <input type="email" class="form-control" id="pwd" placeholder="Enter your email" name="email">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success form-control-lg">Submit</button>
          </div>          
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
